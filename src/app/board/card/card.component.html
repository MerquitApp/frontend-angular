<!-- Contenedor principal con cdkDrag -->
<div
  cdkDrag
  class="p-2 bg-zinc-700 rounded shadow hover:bg-zinc-600 flex items-center">
  <!-- Zona de clic para abrir el di치logo (opcional) -->
  <div class="flex-grow cursor-pointer" (click)="openCardDetails()">
    {{ card.title }}
  </div>
  <!-- Drag handle para que el usuario sepa d칩nde arrastrar (opcional) -->
  <div cdkDragHandle class="ml-2 cursor-move text-gray-300">
    <i class="pi pi-arrows-v"></i>
  </div>
</div>

<!-- Di치logo con m치s detalles de la tarjeta -->
<p-dialog
  header="Card Details"
  [(visible)]="displayDetails"
  [modal]="true"
  [style]="{ width: '600px' }"
  [closable]="false">
  <!-- Ejemplo de contenido -->
  <div class="mb-4">
    <p class="text-lg font-bold">{{ card.title }}</p>
    <p class="text-sm text-gray-500">in list <em>(Tu Lista)</em></p>
  </div>

  <div class="mb-4">
    <label class="block font-bold mb-1">Description</label>
    <p-editor
      [(ngModel)]="card.description"
      [style]="{ height: '200px' }"
      placeholder="Add a more detailed description..."></p-editor>
  </div>

  <div class="flex justify-end space-x-2">
    <button
      pButton
      label="Save"
      icon="pi pi-check"
      class="p-button-success"
      (click)="saveCard()"></button>
    <button
      pButton
      label="Delete"
      icon="pi pi-trash"
      class="p-button-danger"
      (click)="deleteCard()"></button>
    <button
      pButton
      label="Close"
      icon="pi pi-times"
      class="p-button-secondary"
      (click)="closeCardDetails()"></button>
  </div>
</p-dialog>
