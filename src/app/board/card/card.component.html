<!-- Contenedor principal con cdkDrag -->
<div
  cdkDrag
  class="p-2 bg-zinc-700 rounded shadow hover:bg-zinc-600 flex items-center">
  <!-- Zona de clic para abrir el diálogo (opcional) -->
  <div class="flex-grow cursor-pointer" (click)="openCardDetails()">
    {{ card.title }}
  </div>
  <!-- Drag handle para que el usuario sepa dónde arrastrar (opcional) -->
  <div cdkDragHandle class="ml-2 cursor-move text-gray-300">
    <i class="pi pi-arrows-v"></i>
  </div>
</div>
