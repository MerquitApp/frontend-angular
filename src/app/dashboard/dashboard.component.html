<div class="p-4 max-w-screen-lg mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-zinc-200">Boards</h1>

  <!-- Formulario para crear un nuevo board -->
  <div class="flex gap-2 mb-6">
    <input
      pInputText
      type="text"
      [(ngModel)]="newBoardName"
      placeholder="Añadir un nuevo board..."
      class="flex-grow" />
    <p-button
      label="Crear Board"
      icon="pi pi-plus"
      (onClick)="createBoard()"
      styleClass="p-button-primary"></p-button>
  </div>

  <!-- Lista de boards existentes -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <!-- Boards existentes -->
    <p-card
      *ngFor="let board of boards"
      [header]="board.name"
      class="cursor-pointer hover:shadow-2xl transition-shadow duration-200"
      (click)="goToBoard(board.id)">
      <!-- Menú de opciones (tres puntos) -->
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-lg">{{ board.name }}</span>
          <p-menu [model]="menuItems" [popup]="true"></p-menu>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            class="p-button-text p-button-rounded p-button-plain"
            (click)="$event.stopPropagation()"></button>
        </div>
      </ng-template>
    </p-card>

    <!-- Placeholder para crear un nuevo board -->
    <p-card
      class="border-dashed border-2 border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors duration-200 cursor-pointer"
      (click)="focusNewBoardInput()">
      <span class="text-gray-600">Crear nuevo board</span>
    </p-card>
  </div>
</div>
