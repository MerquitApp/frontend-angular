<div class="flex justify-center items-center h-screen">
  <p-card header="Registro" styleClass="p-card-custom">
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          name="username"
          class="p-2 rounded-md"
          placeholder="Jhon Doe"
          required />
      </div>
      <div class="flex flex-col gap-1">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="password"
          name="password"
          class="p-2 rounded-md"
          placeholder="***"
          required />
      </div>
      <button
        pButton
        type="submit"
        label="Registrar"
        class="p-button-primary"></button>
    </form>
    <div class="flex flex-col justify-center items-center gap-2 mt-4">
      <a routerLink="/login" class="text-center text-sm underline"
        >¿Ya tienes cuenta? Inicia sesión</a
      >
    </div>
  </p-card>
</div>
