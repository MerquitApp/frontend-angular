<div class="login-container">
  <p-card header="Login" styleClass="p-card-custom">
    <form (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required />
      </div>
      <button
        pButton
        type="submit"
        label="Login"
        class="p-button-primary"></button>
    </form>
  </p-card>
</div>
